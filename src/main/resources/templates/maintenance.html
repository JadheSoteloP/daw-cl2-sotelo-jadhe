<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mantenimiento de Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div class="mt-3 mb-3">
        <h3>Mantenimiento de Películas</h3>
    </div>

    <a th:href="@{/maintenance/new}">Nuevo Film</a>

    <table class="table table-striped">
        <tr>
            <th>Código</th>
            <th>Título</th>
            <th>Idioma</th>
            <th>Precio de alquiler</th>
            <th colspan="2">Acciones</th>
        </tr>
        <tr th:each="film : ${films}">
            <td>
                <a th:href="@{/maintenance/detail/{id}(id=${film.filmId()})}" th:text="${film.filmId()}"></a>
            </td>
            <td th:text="${film.title()}"></td>
            <td th:text="${film.language()}"></td>
            <td th:text="${film.rentalRate()}"></td>
            <td>
                <a th:href="@{/maintenance/edit/{id}(id=${film.filmId()})}">Editar</a>
            </td>
            <td>
                <a th:href="@{/maintenance/delete/{id}(id=${film.filmId})}">Eliminar</a>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
